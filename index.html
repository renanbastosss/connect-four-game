<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Four Game</title>

    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsive.css">
</head>

<body>
    <header class="header container">
        <button class="btn menu-btn">Menu</button>
        <div class="logo">
            <span class="logo-circle logo-circle-1"></span>
            <span class="logo-circle logo-circle-2"></span>
            <span class="logo-circle logo-circle-2"></span>
            <span class="logo-circle logo-circle-1"></span>
        </div>
        <button class="restart btn">Restart</button>
    </header>
    <main class="game">
        <div class="player player-1">
            <img class="emoji emoji-1" src="src/img/emoji-1.svg" alt="">
            <p class="name">Player 1</p>
            <span class="points" id="points-p1">0</span>
        </div>

        <div class="board container">
            <div class="board-container">
                <div class="board-space column-a" data-key="" id="s00"></div>
                <div class="board-space column-b" data-key="" id="s10"></div>
                <div class="board-space column-c" data-key="" id="s20"></div>
                <div class="board-space column-d" data-key="" id="s30"></div>
                <div class="board-space column-e" data-key="" id="s40"></div>
                <div class="board-space column-f" data-key="" id="s50"></div>
                <div class="board-space column-g" data-key="" id="s60"></div>
                <div class="board-space column-a" data-key="" id="s00"></div>
                <div class="board-space column-b" data-key="" id="s11"></div>
                <div class="board-space column-c" data-key="" id="s21"></div>
                <div class="board-space column-d" data-key="" id="s31"></div>
                <div class="board-space column-e" data-key="" id="s41"></div>
                <div class="board-space column-f" data-key="" id="s51"></div>
                <div class="board-space column-g" data-key="" id="s61"></div>
                <div class="board-space column-a" data-key="" id="s02"></div>
                <div class="board-space column-b" data-key="" id="s12"></div>
                <div class="board-space column-c" data-key="" id="s22"></div>
                <div class="board-space column-d" data-key="" id="s32"></div>
                <div class="board-space column-e" data-key="" id="s42"></div>
                <div class="board-space column-f" data-key="" id="s52"></div>
                <div class="board-space column-g" data-key="" id="s62"></div>
                <div class="board-space column-a" data-key="" id="s03"></div>
                <div class="board-space column-b" data-key="" id="s13"></div>
                <div class="board-space column-c" data-key="" id="s23"></div>
                <div class="board-space column-d" data-key="" id="s33"></div>
                <div class="board-space column-e" data-key="" id="s43"></div>
                <div class="board-space column-f" data-key="" id="s53"></div>
                <div class="board-space column-g" data-key="" id="s63"></div>
                <div class="board-space column-a" data-key="" id="s04"></div>
                <div class="board-space column-b" data-key="" id="s14"></div>
                <div class="board-space column-c" data-key="" id="s24"></div>
                <div class="board-space column-d" data-key="" id="s34"></div>
                <div class="board-space column-e" data-key="" id="s44"></div>
                <div class="board-space column-f" data-key="" id="s54"></div>
                <div class="board-space column-g" data-key="" id="s64"></div>
                <div class="board-space column-a" data-key="" id="s05"></div>
                <div class="board-space column-b" data-key="" id="s15"></div>
                <div class="board-space column-c" data-key="" id="s25"></div>
                <div class="board-space column-d" data-key="" id="s35"></div>
                <div class="board-space column-e" data-key="" id="s45"></div>
                <div class="board-space column-f" data-key="" id="s55"></div>
                <div class="board-space column-g" data-key="" id="s65"></div>
            </div>
            <div class="timer">
                <svg width="172" height="136" viewBox="0 0 172 136" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path class="svg-path" d="M158.651 31.0208L91.5901 3.25445C86.5677 1.17497 80.9153 1.22934 75.9339 3.40506L12.9949 30.8948C5.70909 34.077 1 41.2725 1 49.2229V115C1 126.046 9.9543 135 21 135H151C162.046 135 171 126.046 171 115V49.4995C171 41.4092 166.126 34.1157 158.651 31.0208Z" fill="#D9D9D9" stroke="black" stroke-width="2"/>
                    </svg>
                <p class="timer-message">Player <span id="player-number">1</span>'s turn</p>
                <p class="timer-seconds"><span id="seconds">30</span>s</p>
            </div>

            <div class="victory-message">
                <p id="player-wins">Player 1</p>
                <span>wins</span>
                <button class="btn play-again">Play Again</button>
            </div>
        </div>
        

        <div class="player player-2">
            <img class="emoji emoji-2" src="src/img/emoji-2.svg" alt="">
            <p class="name">Player 2</p>
            <span class="points" id="points-p2">0</span>
        </div>

    </main>

    <section class="menu">
        <div class="menu-modal">
            <div class="logo logo-btn">
                <span class="logo-circle logo-circle-1"></span>
                <span class="logo-circle logo-circle-2"></span>
                <span class="logo-circle logo-circle-2"></span>
                <span class="logo-circle logo-circle-1"></span>
            </div>
            <nav>
                <ul>
                    <li><button>PLAY VS CPU</button></li>
                    <li><button>PLAY VS PLAYER</button></li>
                    <li><button>GAME RULES</button></li>
                </ul>
            </nav>
        </div>
    </section>
    
    <footer class="footer-bg"></footer>

    <script src="./src/js/script.js"></script>
</body>

</html>
